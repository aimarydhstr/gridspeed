<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">Site Title</div>
        </div>
        <div class="col-2">
          <div class="card">Nav 1</div>
        </div>
        <div class="col-2">
          <div class="card">Nav 2</div>
        </div>
        <div class="col-2">
          <div class="card">Nav 3</div>
        </div>
      </div>

      <div class="row">
        <div class="col-9">
          <div class="col-12">
            <div class="card">Post Title</div>
          </div>
          <div class="row">
            <div class="col-3">
              <div class="card">Post Meta</div>
            </div>
            <div class="col-9">
              <div class="col-12">
                <div class="card py-5">Main Content</div>
              </div>
              <div class="col-12">
                <div class="card py-5">Main Content Image</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="rows">
            <div class="col-12">
              <div class="card py-3">Sidebar</div>
            </div>
            <div class="col-12">
              <div class="card py-3">Ads</div>
            </div>
            <div class="col-12">
              <div class="card py-3">Other Stuffs</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card">@2021 Footer</div>
      </div>
    </div>
  </body>
</html>
